general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # fix double-key press issue after waking
}

###########################################
# 1. Dim screen at 45 seconds
###########################################
listener {
    timeout = 45
    on-timeout = brightnessctl -s set 10        # dim screen safely (avoid 0 on OLED)
    on-resume = brightnessctl -r                # restore brightness on activity
}

###########################################
# 2. Turn off keyboard backlight at 50 seconds
###########################################
listener {
    timeout = 50
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0
    on-resume = brightnessctl -rd rgb:kbd_backlight
}

###########################################
# 3. Lock the session at 55 seconds
###########################################
listener {
    timeout = 55
    on-timeout = loginctl lock-session
}

###########################################
# 4. Turn off the display at 60 seconds
###########################################
listener {
    timeout = 60
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

###########################################
# 5. Suspend the system at 60 seconds
#    (fires immediately after dpms off)
###########################################
listener {
    timeout = 60
    on-timeout = systemctl suspend
}

